<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>折线图</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<link href="uilib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="uilib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="uilib/bootstrapTable/bootstrap-table.min.css" rel="stylesheet">
<link href="css/timer/animate.css" rel="stylesheet">
<link href="css/timer/style.css" rel="stylesheet">
	
<script src="uilib/jquery/dist/jquery-1.11.min.js"></script>
<script src="uilib/echarts-2.2.7/build/dist/echarts-all.js"></script>
</head>
<body class="main">
	<jsp:include page="../layout/header.jsp" />
	<div class="row">
		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>趋势</h5>
					<div class="ibox-tools">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="dropdown-toggle" data-toggle="dropdown"
							href="table_basic.html#"> <i class="fa fa-wrench"></i>
						</a>
						<a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-5">
							<select class="form-control" name="">
								<option>阅读</option>
								<option>工作</option>
								<option>运动</option>
							</select>
						</div>
						<div class="col-sm-4 m-b-xs">
							<div data-toggle="buttons" class="btn-group">
								<label class="btn btn-sm btn-white "> <input type="radio"
									id="option1" name="options">周
								</label> <label class="btn btn-sm btn-white "> <input
									type="radio" id="option2" name="options">月
								</label> <label class="btn btn-sm btn-white active"> <input
									type="radio" id="option3" name="options">年
								</label>
							</div>
						</div>
					</div>
					<div id="echartsLine" style="width: 600px; height: 400px;"></div>

				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('echartsLine'));
		// 指定图表的配置项和数据
		myChart.setOption({
			title : {
				//text : '近七日情况'
				//text : '近一个月情况'
				text : '2019年'
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				//data : [ '近七日情况' ]
				//data : [ '近一个月情况' ]
				data : [ '2019年' ]
			},
			grid : {
				left : '3%',
				right : '4%',
				bottom : '3%',
				containLabel : true
			},
			toolbox : {
				feature : {
					saveAsImage : {}
				}
			},
			xAxis : {
				type : 'category',
				boundaryGap : false,
				//data : [ "周一", "周二", "周三", "周四", "周五","周六","周日" ]
				//data : [ "1","4","7","10","13","16","19","22","25","28","31" ]
				data : [ "一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月" ]
			},
			yAxis : {
				type : 'value'
			},
			series : [

			{
				name : '阅读',
				type : 'line',
				stack : '总量',
				//data : [ "2","3","2","4","0","1","2" ]
				//data : [ "2","3","2","4","0","1","2","2","0","1","2" ]
				data : [ "55","53","52","54","50","51","62","42","50","61","52","52" ]
			} ]
		});
		// 异步加载数据
		/*  $.get('data.json').done(function (data) {
		       // 填入数据
		       myChart.setOption({ xAxis: { data: data.categories }, series: [{
		            // 根据名字对应到相应的系列
		            name: '销量',
		            data: data.data
		       }]
		       });});*/
	</script>
</body>
</html>
