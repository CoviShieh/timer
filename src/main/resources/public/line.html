<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>折线图</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<link href="uilib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="uilib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="uilib/bootstrapTable/bootstrap-table.min.css" rel="stylesheet">
<link href="uilib/datapicker/datepicker3.css" rel="stylesheet">
<link href="css/timer/animate.css" rel="stylesheet">
<link href="css/timer/style.css" rel="stylesheet">
	
<script src="uilib/jquery/dist/jquery-1.11.min.js"></script>
<script src="uilib/echarts-2.2.7/build/dist/echarts-all.js"></script>
</head>
<body class="main">
	<div class="row">
		<div class="col-sm-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>趋势</h5>
					<!-- 
					<div class="ibox-tools">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="dropdown-toggle" data-toggle="dropdown"
							href="table_basic.html#"> <i class="fa fa-wrench"></i>
						</a>
						<a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>  -->
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-4">
							<select class="form-control" id="selectEvent" name="selectEvent">
								<option>阅读</option>
								<option>工作</option>
								<option>运动</option>
							</select>
						</div>
						
						<div class="col-xs-4">
							<input class="form-control date-picker" id="selectTime" type="text" placeholder="选择时间" />
						</div>
						
						<div class="col-sm-4 m-b-xs">
							<div data-toggle="buttons" class="btn-group" id='selectScope'>
								<label class="btn btn-sm btn-white active" id="getWeek"> 
									<input type="radio" >周
								</label> 
								<label class="btn btn-sm btn-white " id="getMonth"> 
									<input type="radio" id="getMonth" >月
								</label> 
								<label class="btn btn-sm btn-white " id="getYear"> 
									<input type="radio" >年
								</label>
							</div>
						</div>
					</div>
					<div id="echartsLine" style="width: 600px; height: 400px;"></div>

				</div>
			</div>
		</div>

	</div>
	
	<script src="uilib/requireJs/require2.1.11.js"></script>
	<script src="js/common/config.js"></script>
	<script src="uilib/jquery/jquery-1.11.2.min.js"></script>
	<script src="js/timer/line.js"></script>
</body>
</html>
