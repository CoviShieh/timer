    <script id="partials/profile.html" type="text/ng-template">
      <ul data-app-eval="currentPanel = 'basic'" class="tab-navs tab-navs--underline">
        <li data-ng-class="{'active': currentPanel == 'basic'}"><a href="javascript:;" data-ng-click="currentPanel = 'basic'" ng-i18next="common.account"></a></li>
        <li data-ng-class="{'active': currentPanel == 'security'}"><a href="javascript:;" data-ng-click="currentPanel = 'security'" ng-i18next="common.security"></a></li>
      </ul><a data-ng-click="$dismiss('cancel')" class="close">×</a>
      <div class="body tab-content">
        <ul data-ng-class="{'active': currentPanel == 'basic'}" class="tab-pane">
          <li ng-class="{editing: editingDisplayName}" class="clearfix display-name">
            <div class="group">
              <label ng-i18next="account.name"></label>
              <p><span ng-bind="account.name" class="display-name-displayer"></span><span class="display-name-editor">
                  <input type="text" ng-model="$modalScope.newDisplayName" class="change_email"></span><span class="actions">
                  <button ng-hide="editingDisplayName || Connection.state === 'offline'" ng-click="$modalScope.editingDisplayName = true" ng-i18next="web:settings.account.change_email" class="btn button light simple change"></button>
                  <button busybtn="click" busybtn-handler="submitDisplayName()" ng-show="editingDisplayName" ng-i18next="[busybtn-text]common.saving;common.save" class="btn button light save"></button></span></p>
            </div>
          </li>
          <li ng-class="{editing: editingEmail}" class="clearfix email-verify">
            <div class="group">
              <label ng-i18next="account.email"></label>
              <p><span ng-bind="account.email" class="email-displayer"></span><span class="email-editor">
                  <input type="email" typeahead="email" ng-model="$modalScope.newEmail" class="change_email"></span><span class="actions">
                  <button ng-hide="editingEmail || Connection.state === 'offline'" ng-click="$modalScope.editingEmail = true" ng-i18next="web:settings.account.change_email" class="btn button light simple change"></button>
                  <button ng-hide="account.email_verified || resendSucceed || Connection.state === 'offline'" ng-click="resendVerifyEmail()" ng-i18next="{{resendRequesting ? 'common.requesting' : 'web:settings.account.verify_email'}}" tooltip="{{'web:settings.account.resend_verify_email_notice' | i18next}}" class="btn button light simple verify"></button>
                  <button busybtn="click" busybtn-handler="submitEmail()" ng-show="editingEmail" ng-i18next="[busybtn-text]common.saving;common.save" class="btn button light save"></button></span></p>
              <p ng-show="editEmailMessage" ng-bind="editEmailMessage" class="msg"></p>
            </div>
          </li>
          <li class="clearfix">
            <div ng-show="account.isPro" class="group">
              <label ng-i18next="common.pro"></label>
              <p ng-show="!account.subscription">
                <datetime dt-time="account.pro_expires_time" dt-format="calendar"></datetime>
              </p>
              <p ng-show="account.subscription" ng-i18next="common.subscribed"></p>
            </div>
          </li>
        </ul>
        <form name="pomoForm" data-ng-class="{'active': currentPanel == 'security'}" data-app-eval="$parent.pomoForm = pomoForm" class="settings-content tab-pane">
          <ul>
            <li>
              <div class="group">
                <label ng-i18next="settings.security.current_password" class="settings-item-title"></label>
                <input type="password" name="oldPassword" data-ng-model="oldPassword" required class="ng-valid">
              </div>
            </li>
            <li>
              <div class="group">
                <label ng-i18next="settings.security.new_password" class="settings-item-title"></label>
                <input type="password" name="newPassword" data-ng-model="newPassword" required>
              </div>
            </li>
            <li>
              <div class="group">
                <label ng-i18next="account.confirm_password" class="settings-item-title"></label>
                <div style="overflow:hidden" class="clearfix">
                  <input type="password" name="confirmPassword" data-ng-model="confirmPassword" required>
                  <p ng-show="confirmPassword &amp;&amp; confirmPassword !== newPassword" ng-i18next="[i18next]({primary_key: '{{$t('settings.security.new_password')}}', confirmatory_key: '{{$t('account.confirm_password')}}'})messages.validate.not_match" class="msg-simple"></p>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div ng-show="currentPanel == 'basic'" class="footer"><a ng-show="account.isPro" href="/pro" target="_blank" ng-i18next="common.renewal" class="btn button renewal"></a><a ng-show="!account.isPro" href="/pro" target="_blank" ng-i18next="common.upgrade" class="btn button upgrade"></a>
        <button style="float: right" type="button" ng-show="isDebugging()" ng-click="syncCompletely()" ng-i18next="[busybtn-text]messages.sync.syncing;messages.sync.sync" busybtn="completelySyncPromise" class="btn button"></button>
      </div>
      <div ng-show="currentPanel == 'security'" class="footer">
        <button ng-i18next="[busybtn-text]common.saving;common.save" data-ng-disabled="pomoForm.$invalid" data-busybtn="click" data-busybtn-handler="save()" class="btn"></button>
      </div>
    </script>
