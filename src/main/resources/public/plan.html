<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>plan</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		
		<link href="uilib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="uilib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="uilib/bootstrapTable/bootstrap-table.min.css" rel="stylesheet">
		<link href="uilib/datapicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="css/timer/animate.css" rel="stylesheet">
		<link href="css/timer/style.css" rel="stylesheet">
		<!--弹出框-->
    	<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    	<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

	</head>
	<body class="main">
		
		<div class="container-fluid" >
			<div class="row">
				<div class="col-sm-9" style="background-color:#FFF">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>计划安排</h5>
						</div>
						<div class="ibox-content">

							<div class="row">
								<div class="col-md-6 col-md-offset-3">

									<div class="form-group">
										<div class="input-group">
											<input class="form-control date-picker" id="selectTime" type="text" placeholder="选择年月日" />
											<!-- 这个控件要初始化 -->
											<span class="input-group-addon btn-primary btn-outline">
												<i class="fa fa-search bigger-110 recordSearch"></i>
											</span>
										</div>
									</div>

									<div class="toolBar">
										<p>
											<button type="button" class="btn btn-block btn-outline btn-primary" id='new_event_record' data-type="btn_addData">添加新的计划安排</button>
										</p>
									</div>
								</div>
							</div>
							
							<!-- 模板代码添加处 -->
							<div class="data-item-wrapper" style="padding-bottom: 25px" data-dateid="" id='dataWrapper'></div>

							<!-- 按钮div -->
							<div class="form-group draggable">
								<div class="<col-md-12 col-xs-offset-5">
									<button class="btn btn-primary btn-outline" type="submit" id='dataSubmit'>保存</button>
									<button class="btn btn-white btn-primary btn-outline" type="submit" id='cancelEvent'>取消</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Mainly scripts -->
		<script src="uilib/requireJs/require2.1.11.js"></script>
		<script src="js/common/config.js"></script>
		<script src="uilib/jquery/jquery-1.11.2.min.js"></script>
		<script src="js/timer/plan.js"></script>   
        
	</body>
</html>
